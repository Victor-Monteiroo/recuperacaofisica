<p>
    Calor é definido como energia cinética total dos átomos e moléculas que compõem uma substância.</p>
<p>Temperatura é uma medida da energia cinética média das moléculas ou átomos individuais.</p>
<P>o calor é a troca de energia entre um corpo que tem uma temperatura alta para outro corpo com temperatura menor.</P>
